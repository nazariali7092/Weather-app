 <html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>cw-11</title>


</head>
<body onload="loadByLocation()">
    <main class="container" id="24">
        <div class="search margin-bottom-24">
            <input  class="search__input" type="search" oninput="handleInputChange(event)" onblur="handleInputBlur()" onfocus="handleInputFocus()">
            <div class="search__suggestion">
            </div>
        </div>
        <div class="temperature margin-bottom-40">
            <div class="text-center temperature__current-degree"></div>
            <figure class="sun ">
                <img class ="icon" src="assets/img/sun.svg" alt="">
            </figure>
            <article class="city-temperature">
                <h1 class="city-temperature__title"></h1>
                <span class="city-temperature__current-day font-regular"></span>
                <ul class="margin-top-16">
                    <li class="info">
                        <figure class="info__icon margin-right-8 ">
                            <img src="assets/img/drop.svg" alt="">
                        </figure>
                        <span class="info__description humidity"></span>
                    </li>
                    <li class="info">
                        <figure class="info__icon margin-right-8 ">
                            <img src="assets/img/drop.svg" alt="">
                        </figure>
                        <span class="info__description wind">West , 7.7 m/s</span>
                    </li>
                    <li class="info">
                        <figure class="info__icon margin-right-8 ">
                            <img src="assets/img/drop.svg" alt="">
                        </figure>
                        <span class="info__description pressure"></span>
                    </li>
                </ul>
            </article>
        </div>
        <section>
            <ul>
                <li class="card margin-bottom-16">
                    <figure class="card__icon">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24" >Friday</div>
                    <div class="card__description text-center">+36 °C</div>
                </li>
                <li class="card margin-bottom-16">
                    <figure class="card__icon ">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24">Saturday</div>
                    <div class="card__description text-center">+35 °C</div>
                </li>
                <li class="card margin-bottom-16">
                    <figure class="card__icon ">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24">Sunday</div>
                    <div class="card__description text-center">+34 °C</div>
                </li>
                <li class="card margin-bottom-16">
                    <figure class="card__icon ">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24" >Monday</div>
                    <div class="card__description text-center">+33 °C</div>
                </li>
                <li class="card margin-bottom-16">
                    <figure class="card__icon ">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24">Thursday</div>
                    <div class="card__description text-center">+33 °C</div>
                </li>
            </ul>
        </section>
    </main>
</body>
<script src="js/api/weather.js"></script>
<script src="js/api/city.js"></script>
 <script src="js/api/app.js"></script>

</html>
